<div data-name="change_password" class="page pagebg_clr">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding navbg">
      <div class="left">
        <a class="link back">
          <i class="f7-icons text-white">arrow_left</i>          
        </a>
      </div>
      <div class="title text-white">Change Password</div>
      <div class="right">
        <a class="link" href="/dashboard/"><i class="f7-icons text-white">house_fill</i></a>
        <a class="link panel-open" href="#" data-panel=".panel-right-2" onclick="menuload()"><i class="f7-icons text-white">bars</i></a>
      </div>
    </div>
  </div>

  <div class="page-content">      
    <form id="form_chnagepass" class="form_chnagepass">  
      <div class="block">       
        <div class="list no-hairlines-md">          
          <ul id="addcms " class="no-bg">
            <li class="item-content item-input item-input-outline">
                          <div class="item-inner">
                            <div class="item-title item-floating-label">Old Password</div>
                            <div class="item-input-wrap">
                              <input type="password" placeholder="Old Password" name="old_pass" id="old_pass">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>

                        <li class="item-content item-input item-input-outline">
                          <div class="item-inner">
                            <div class="item-title item-floating-label">New Password</div>
                            <div class="item-input-wrap">
                              <input type="password" placeholder="New Password" name="new_pass" id="new_pass" onkeyup="compare_passwords()" >
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>

                        <li class="item-content item-input item-input-outline">
                          <div class="item-inner">
                            <div class="item-title item-floating-label">Re-enter Password</div>
                            <div class="item-input-wrap">
                              <input type="password" placeholder="Re-enter Password" name="reent_pass" id="reent_pass" onkeyup="compare_passwords();">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                        <span class="text-left text-red fs-12" id='lblError_pass'></span><br/>
                        <span class="text-left text-red fs-12" id='notsame_pass'></span>

          </ul>
        </div>

        <div class="block">
          <div class="row">
            <div class="col-50"><button class="button col button button-fill color-black no-radius" type="button" onclick="save_password()" id="savepass">Change Password</button></div>
            <div class="col-50"><a class="button col button button-fill color-gray no-radius back" href="#" 
            >back</a></div>
          </div>
        </div>
      </div>    
    </form>
  </div>
</div>
