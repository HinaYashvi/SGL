    <title>Sabarmati Gas Limited</title>
</head> 

<body>
<div id="app">
  <div class="statusbar"></div> 
  <div class="view view-main view-init" data-url="/">
    <div class="page no-navbar no-swipeback" data-name="index">
     
  <div class="page-content login-screen-content"> 
    
                 
    <div class="login-content">
      <div class="logo">
        <a href="#"><img src="img/sgl.png" class="mt-10" width="130" /></a>
      </div>
      <form id="login_from" class="lform"> 
        <div id="reg_formDiv">      
          <div class="inputbox">
              <i class="f7-icons text-white">phone_fill</i> 
              <input type="number" placeholder="Mobile No" name="mobilenum" id='mob_login' class="pholder mobile_no" >
              <!--input type="number" name="u_mob" class="pholder mobile_no" id="mob" placeholder="Mobile No"-->
          </div>
          <span class="text-left text-red mt-0" id='umoberror'></span>
                  
          <div class="inputbox">
              <i class="f7-icons text-white">lock_fill</i>
              <span class="showpass" ><span onclick="showpassword('show')" class="f7-icons text-white display-none fs-18" >eye</span></span>
              <input type="password" placeholder="Password" id='pass' name="upass" class="pholder pass l_pass" onkeyup="showeye()">
              <!--input type="password" name="upass" class="pholder pass l_pass" id="pas" placeholder="Password"-->
          </div>
          <span class="text-left text-red mt-0" id='passerror'></span>
                  
          <div class="login-button submit-box text-uppercase">
              <a href="#" onclick="return logincheck()">Log In</a>
          </div>

          <!--div class="submit-box text-uppercase mt-5">
              <a href="/forgot_password/" class="no_background text-white fs-12">Forgot Password?</a>
          </div--> 

        </div>
      </form>
      
      <!--p>Donâ€™t have an account ? <a data-popup=".popup-register" class="open-popup" href="sign-up.html">Sign Up</a></p><br><br-->                  
    </div>
  </div>

      <!--div class="page-content"></div-->      
    </div>
  </div>
</div>  

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/framework7.js"></script>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
